<h2 class="item-page-title-field">
  {{'slide.page.titleprefix' | translate}}<ds-metadata-values [mdValues]="object?.allMetadata(['slide.identifier.uuidslide'])"></ds-metadata-values>
</h2>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <ds-metadata-field-wrapper>
      <ds-thumbnail [thumbnail]="getThumbnail() | async" [defaultImage]="'assets/images/slide-placeholder.png'"></ds-thumbnail>
    </ds-metadata-field-wrapper>
    <ds-generic-item-page-field [item]="object"
      [fields]="['slide.dimension.height']"
      [label]="'slide.dimension.height'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['slide.dimension.width']"
      [label]="'slide.dimension.width'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['slide.identifier.label']"
      [label]="'slide.identifier.label'">
    </ds-generic-item-page-field>
  </div>
  <div class="col-xs-12 col-md-6">
    <ds-related-items
      [parentItem]="object"
      [relationType]="'isPublicationOfSlide'"
      [label]="'relationships.isPublicationOf' | translate">
    </ds-related-items>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.description']"
      [label]="'Slide.page.description'">
    </ds-generic-item-page-field>
    <div>
      <a class="btn btn-outline-primary" [routerLink]="['/items/' + object.id + '/full']">
        {{"item.page.link.full" | translate}}
      </a>
    </div>
  </div>
  <div class="mt-5 w-100">
    <ds-tabbed-related-entities-search  [item]="object"
                                        [relationTypes]="[{
                                          label: 'isSlideOfScan',
                                          filter: 'isSlideOfScan',
                                          configuration: 'scan'
                                        },
                                        {
                                          label: 'isSlideOfWsi',
                                          filter: 'isSlideOfWsi',
                                          configuration: 'wsi'
                                        }]">
    </ds-tabbed-related-entities-search>
  </div>
</div>
