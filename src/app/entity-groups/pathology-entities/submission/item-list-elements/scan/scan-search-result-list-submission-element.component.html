<div class="d-flex">
    <div class="scan-thumbnail pr-2">
        <ds-thumbnail [thumbnail]="getThumbnail() | async" [defaultImage]="'assets/images/scan-placeholder.svg'"></ds-thumbnail>
    </div>
    <div class="flex-grow-1">
        <ds-scan-input-suggestions [suggestions]="allSuggestions" [(ngModel)]="selectedName" (clickSuggestion)="select($event)" (submitSuggestion)="selectCustom($event)"></ds-scan-input-suggestions>
        <span class="text-muted">
        <span *ngIf="dso.allMetadata(['scan.jobTitle']).length > 0"
              class="item-list-job-title">
                <span *ngFor="let value of allMetadataValues(['scan.jobTitle']); let last=last;">
                    <span [innerHTML]="value"><span [innerHTML]="value"></span></span>
                </span>
        </span>
    </span>
    </div>
</div>
